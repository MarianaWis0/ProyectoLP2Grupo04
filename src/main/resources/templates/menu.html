<div class="container">

    <div class="form-group">
    	<div class="h">
    	<h6>Explora</h6>
    	<h5>Nuestros Menús</h5>
    	</div>
    	
    	<br>
        <form th:action="@{/categoria}" method="get">
            <select class="form-control" name="catId">
                <option value="">Todas las Categorías</option>
                <option th:each="categoria : ${categorias}" th:value="${categoria.catId}"
                        th:text="${categoria.nomCat}"></option>
            </select>
            <br>
            <button type="submit" class="btn btn-success">Filtrar</button>
        </form>
    </div>

<div class="table-container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="text-center">Nombre del Plato</th>
                <th class="text-center">Descripción</th>
                <th class="text-center" style="width: 20%;">Precio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="menu : ${menu}">
                <td class="text-center" th:text="${menu.nomPlato}"></td>
                <td class="text-center" th:text="${menu.descripcion}"></td>
                <td class="text-center">S/ <span th:text="${menu.precio}"></span></td>
                
                <td>
                    <form action="/agregar_producto" method="post" class="form-inline">
                        <input name="menuId" type="hidden" th:value="${menu.menuId}">
                        <div class="input-group input-group-sm mb-3">
                            <input name="cant" placeholder="Cantidad" class="form-control" type="number" min="0" required>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </div>
                        </div>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>


</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="text-right mr-4">
                <a target="_blank" th:href="@{/generar_pdf}" class="btn btn-info mt-3">Generar PDF</a>
            </div>
            <div class="modal-body">
    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre del Plato</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ped: ${carrito}">
                    <td th:text="${ped.menuEntity.menuId}"></td>
                    <td th:text="${ped.menuEntity.nomPlato}"></td>
                    <td th:text="${ped.menuEntity.descripcion}"></td>
                    <td th:text="'S/' + ${ped.menuEntity.precio}"></td>
                    <td th:text="${ped.cantidad}"></td>
                    <td th:text="'S/' + ${ped.cantidad * ped.menuEntity.precio}"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <b><span th:text="'Total: S/' + ${total}"></span></b>
        </div>
    </div>
</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <a th:href="@{/guardar_factura}" class="btn btn-primary">Guardar</a>
            </div>
        </div>
    </div>
  </div>
