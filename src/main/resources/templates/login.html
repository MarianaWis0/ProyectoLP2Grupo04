<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="https://assets.mockflow.com/app/wireframepro/company/C99d92434c1d14e83b4ffa28302f9b5c0/projects/M2k68TLsPpb/images/thumbnails/M131a77798ce2ea7da91aa43f73b57e691718669850501">

    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/af/07/ed/af07ed777318ec7c474804dbf7afdffb.gif');
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .ki {
    width: 30%; 
    padding: 40px;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(10px); 
    border-radius: 15px;
    color: white;
    margin: auto;
    margin-top: 50px;
}

      
        

      
        .btn-primary:hover {
            background-color: #2e6da4;
        }
      
    </style>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
       <a class="navbar-brand text-white"><strong>La Criollada de Chester</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
               <a class="nav-link " href="#">Nosotros ||</a>
                <a class="nav-link " href="/categoria">Menú ||</a>
                <a class="nav-link" href="/login">Iniciar Sesion</a>
            </div>
        </div>
    </div>
</nav>



<div class="ki">

<div th:if="${loginInvalido}" class="alert alert-danger mt-4" role="alert">
    <span th:text="${loginInvalido}"></span>
</div>
<br>

    <h2 class="text-center mb-4">Inicio de Sesión</h2>
    <form th:action="@{/login}" method="post" th:object="${usuario}">
        <div class="form-group">
            <label for="correoUsuario">Correo</label>
            <input th:field="*{correoUsuario}" type="email" class="form-control" id="correoUsuario" placeholder="Ingrese su correo" required>
        </div>
        <div class="form-group">
            <label for="contraUsuario">Contraseña</label>
            <input th:field="*{contraUsuario}" type="password" class="form-control" id="contraUsuario" placeholder="Ingrese su contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        <br>
        <p class="text-center">¿No tienes una cuenta? <a href="/registrar">Crear Cuenta</a></p>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
